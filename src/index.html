<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egorov Agency</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="/" class="header__logo">
                    <img src="./image/header-logo.png" alt="" class="header__logo-img">
                </a>
                <div class="header__center">
                    <h1 class="header__title">
                        Under Construction
                    </h1>
                    <p class="header__subtitle">
                        We're making lots of improvements and will be back soon
                    </p>
                </div>
                <div class="header__bottom"></div>
            </div>
            <div id="group" class="header__timer">
                <div class="header__block">
                    <span id="d" class="header__number"></span>
                    <img src="./image/header-days.png" alt="" class="header__icon">
                </div>
                <span class="header__points">:</span>
                <div class="header__block">
                    <span id="h" class="header__number"></span>
                    <img src="./image/header-hours.png" alt="" class="header__icon">
                </div>
                <span class="header__points">:</span>
                <div class="header__block">
                    <span id="m" class="header__number"></span>
                    <img src="./image/header-minutes.png" alt="" class="header__icon">
                </div>
                <span class="header__points">:</span>
                <div class="header__block">
                    <span id="s" class="header__number"></span>
                    <img src="./image/header-seconds.png" alt="" class="header__icon">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
